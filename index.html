<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes & Bookmarks Manager</title>

  <!-- Auto cache-busting -->
  <script>
    const version = new Date().getTime(); // unique timestamp
    const head = document.head;

    const cssLink = document.createElement("link");
    cssLink.rel = "stylesheet";
    cssLink.href = `style.css?v=${version}`;
    head.appendChild(cssLink);

    const jsScript = document.createElement("script");
    jsScript.src = `script.js?v=${version}`;
    head.appendChild(jsScript);
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>📚 My Knowledge Manager</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button id="themeToggle">🌙 Dark Mode</button>
      <button id="reloadBtn">🔄 Reload Latest</button>

      <!-- Profile Logo -->
      <button id="profileBtn" class="profile-btn">
        <img src="default-avatar.png" alt="Profile" id="profileLogo">
      </button>
    </div>
  </header>

  <!-- Profile Panel -->
  <section id="profilePanel" class="profile-card" style="display:none;">
    <img src="default-avatar.png" alt="Profile Picture" id="profileImage">
    <h3 id="profileDisplayName">Your Name</h3>
    <p id="profileBio">Bio: Not set</p>
    <p id="profileEmail">Email: Not set</p>
    <p id="profileAddress">Address: Not set</p>
    <p id="profileEducation">Education: Not set</p>
    <p id="profileWork">Work: Not set</p>
    <button onclick="editProfile()">Edit Profile</button>
  </section>

  <!-- Profile Section (for import/export/switching) -->
  <section id="profileSection" class="profile-section">
    <input type="text" id="profileName" placeholder="Enter profile name">
    <button onclick="switchProfile()">Switch Profile</button>
    <button onclick="exportData()">Export Profile</button>
    <input type="file" id="importFile" accept=".json" onchange="importData(event)">
  </section>

  <!-- Navigation Tabs -->
  <nav>
    <button class="tab-btn active" data-tab="notes">📝 Notes</button>
    <button class="tab-btn" data-tab="bookmarks">🔖 Bookmarks</button>
    <button class="tab-btn" data-tab="videos">🎬 Videos</button>
  </nav>

  <!-- Search -->
  <section id="search">
    <input type="text" id="searchInput" placeholder="Search...">
  </section>

  <!-- Main Content -->
  <main>
    <!-- Notes -->
    <section id="notes" class="tab active">
      <h2>Notes</h2>
      <textarea id="noteInput" placeholder="Write your note..."></textarea>
      <button onclick="addNote()">Add Note</button>
      <div id="notesList" class="item-list"></div>
    </section>

    <!-- Bookmarks -->
    <section id="bookmarks" class="tab">
      <h2>Bookmarks</h2>
      <input type="text" id="bookmarkTitle" placeholder="Title">
      <input type="url" id="bookmarkURL" placeholder="https://example.com">
      <button onclick="addBookmark()">Add Bookmark</button>
      <div id="bookmarksList" class="item-list"></div>
    </section>

    <!-- Videos -->
    <section id="videos" class="tab">
      <h2>Videos</h2>
      <input type="text" id="videoTitle" placeholder="Video Title">
      <input type="url" id="videoURL" placeholder="YouTube/Vimeo link">
      <button onclick="addVideo()">Add Video</button>
      <div id="videosList" class="item-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ | Open Source on GitHub</p>
  </footer>
</body>
</html>
